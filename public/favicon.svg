<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 128 128" fill="none">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4F46E5"/> <!-- Indigo -->
      <stop offset="100%" stop-color="#06B6D4"/> <!-- Cyan -->
    </linearGradient>
  </defs>
  
  <!-- Circle Background -->
  <circle cx="64" cy="64" r="60" fill="url(#grad)" />

  <!-- Symbols -->
  <!-- Left angle bracket -->
  <text x="22" y="80" font-family="monospace" font-size="56" font-weight="700" fill="white">&lt;</text>
  
  <!-- Slash with integrated plus (superscript) -->
  <g transform="translate(50,20)">
    <line x1="15" y1="20" x2="35" y2="70" stroke="white" stroke-width="8" stroke-linecap="round"/>
    <line x1="32" y1="0" x2="32" y2="20" stroke="white" stroke-width="8" stroke-linecap="round"/>
    <line x1="22" y1="10" x2="42" y2="10" stroke="white" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- Right angle bracket -->
  <text x="85" y="80" font-family="monospace" font-size="56" font-weight="700" fill="white">&gt;</text>
</svg>
